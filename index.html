<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best Friends?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(270deg, #ffd6e8, #e8f0ff, #fff1c1);
      background-size: 600% 600%;
      animation: gradientMove 14s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Arial, sans-serif;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #4a4a7d;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      padding: 14px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff7eb3;
      color: white;
    }

    #noBtn {
      background-color: #dddddd;
    }

    #musicBtn {
      margin-top: 20px;
      background-color: #6b7cff;
      color: white;
    }

    .final-message {
      font-size: 2rem;
      color: #5a4fcf;
      margin-top: 30px;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 6s linear forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="container" id="container">
    <h1>Zimmie, will you be my best friend (maybe more)?</h1>

    <!-- PLAY MUSIC BUTTON (THIS UNLOCKS AUDIO) -->
    <button id="musicBtn">â–¶ play music</button>

    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

  <!-- Audio files -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <audio id="yesSound">
    <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
  </audio>

  <script>
    const musicBtn = document.getElementById("musicBtn");
    const bgMusic = document.getElementById("bgMusic");
    const yesSound = document.getElementById("yesSound");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const container = document.getElementById("container");

    let scale = 1;
    let clickCount = 0;

    const noTexts = [
      "are you sure?",
      "princess u sure?",
      "princesssssss",
      "just say yes princess",
      "princess pleaseeee ðŸ˜­"
    ];

    musicBtn.addEventListener("click", () => {
      bgMusic.volume = 0.25;
      bgMusic.play();
      musicBtn.textContent = "ðŸŽµ music playing";
    });

    noBtn.addEventListener("click", () => {
      scale += 0.2;
      yesBtn.style.transform = `scale(${scale})`;

      if (clickCount < noTexts.length) {
        noBtn.textContent = noTexts[clickCount];
        clickCount++;
      }
    });

    yesBtn.addEventListener("click", () => {
      yesSound.volume = 0.5;
      yesSound.play();

      container.innerHTML = `
        <div class="final-message">
          thank you so much for appearing<br>
          in my life ðŸ’™
        </div>
      `;

      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    });
  </script>

</body>
</html>

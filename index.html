<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best Friends?</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #e8f0ff, #ffe8f2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      opacity: 0.6;
      animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      to {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Minecraft enemy villager (illager-inspired) */
    .illager {
      position: absolute;
      bottom: 0;
      width: 28px;
      height: 40px;
      background: #6b6b6b;
      border-radius: 4px;
      animation: walk 10s linear infinite;
    }

    .illager::before {
      content: "";
      position: absolute;
      top: 6px;
      left: 6px;
      width: 16px;
      height: 10px;
      background: #3b3b3b;
    }

    .illager::after {
      content: "";
      position: absolute;
      top: 20px;
      left: 10px;
      width: 8px;
      height: 8px;
      background: #2b2b2b;
    }

    @keyframes walk {
      from { transform: translateX(-40px); }
      to { transform: translateX(110vw); }
    }

    /* Card */
    .card {
      width: 420px;
      background: white;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.12);
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 16px;
      color: #2c2c54;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .button-area {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.25s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff6fae;
      color: white;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
    }

    #noBtn {
      background-color: #e0e0e0;
      color: #333;
      top: 0;
      right: 20px;
    }

    .final-message {
      font-size: 1.4rem;
      color: #ff6fae;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <!-- Background hearts -->
  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 5 + "s";
      heart.style.fontSize = Math.random() * 10 + 16 + "px";
      document.body.appendChild(heart);
    }

    // Enemy villagers
    for (let i = 0; i < 4; i++) {
      const illager = document.createElement("div");
      illager.className = "illager";
      illager.style.animationDelay = i * 2 + "s";
      illager.style.bottom = Math.random() * 60 + "px";
      document.body.appendChild(illager);
    }
  </script>

  <div class="card" id="card">
    <h1>Hey Zimmie ‚ù§Ô∏è</h1>
    <p>
      Will you be my best friend?<br>
      <em>(maybe more later üòâ)</em>
    </p>

    <div class="button-area">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üòê</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");

    let scale = 1;
    let clickCount = 0;

    const noTexts = [
      "are you sure?",
      "princess u sure?",
      "princesssssss",
      "just say yes princess",
      "princess pleaseeee üò≠"
    ];

    noBtn.addEventListener("click", () => {
      // Grow YES button
      scale += 0.15;
      yesBtn.style.transform = `translateX(-50%) scale(${scale})`;

      // Move NO button inside card
      noBtn.style.left = Math.random() * 260 + "px";
      noBtn.style.top = Math.random() * 70 + "px";

      if (clickCount < noTexts.length) {
        noBtn.textContent = noTexts[clickCount];
        clickCount++;
      }
    });

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <div class="final-message">
          thank you so much for appearing in my life üíô
        </div>
      `;
    });
  </script>

</body>
</html>

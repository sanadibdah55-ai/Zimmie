<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best Friends?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(270deg, #ffd6e8, #e8f0ff, #fff1c1);
      background-size: 600% 600%;
      animation: gradientMove 14s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Arial, sans-serif;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 30px;
      color: #4a4a7d;
    }

    .buttons {
      display: flex;
      gap: 25px;
      justify-content: center;
    }

    button {
      padding: 16px 34px;
      font-size: 1.2rem;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff7eb3;
      color: white;
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    #noBtn {
      background-color: #dddddd;
      color: black;
    }

    .final-message {
      font-size: 2.2rem;
      color: #5a4fcf;
      line-height: 1.5;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      100% { transform: translateY(-110vh) scale(1.6); opacity: 0; }
    }

    /* Audio unlock screen */
    .audio-unlock {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #555;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
